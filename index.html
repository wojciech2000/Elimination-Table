<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elimination Table</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

     <div class="container">

        <div class="addTeams">

            <form class="addTeams__form">

                <div class="addTeams__input">

                    <label for="addTeams__teamName" class="addTeams__label">Podaj nazwę drużyny</label>
                    <input autocomplete="off" type="text" class="addTeams__teamName" id="addTeams__teamName">
    
                    <button type="submit" class="addTeams__button">Dodaj</button>

                </div>

                <div class="addTeams__spaceForTeams">
                    <!-- In this div will be teams' names -->
                </div>

                <button type="submit" class="addTeams__submit">Zatwierdź</button>
            </form>

        </div>

     </div>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
     <script src="main.js"></script>
</body>
</html>
